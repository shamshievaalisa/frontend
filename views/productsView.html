<!-- Products View -->
<div class="row mb-4">
    <div class="col-md-8">
        <h2>Товары</h2>
    </div>
    <div class="col-md-4 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal" onclick="newProduct()">
            Добавить товар
        </button>
    </div>
</div>

<!-- Search -->
<div class="row mb-3">
    <div class="col-md-6">
        <input type="text" id="searchProducts" class="form-control" placeholder="Поиск по ID, названию, цене или категории...">
    </div>
</div>

<!-- Table -->
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Категория</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="productsTableBody">
            <tr>
                <td colspan="5" class="text-center">Загрузка...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">Добавить товар</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Цена (в рублях)</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productCategoryId" class="form-label">Категория</label>
                        <select class="form-select" id="productCategoryId" required>
                            <option value="">Загрузка...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
