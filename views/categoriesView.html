<!-- Categories View -->
<div class="row mb-4">
    <div class="col-md-8">
        <h2>Категории</h2>
    </div>
    <div class="col-md-4 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#categoryModal" onclick="newCategory()">
            Добавить категорию
        </button>
    </div>
</div>

<!-- Search Field (опционально, но рекомендуется) -->
<div class="row mb-3">
    <div class="col-md-6">
        <input type="text" id="searchCategories" class="form-control" placeholder="Поиск по ID или названию...">
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="categoriesTableBody">
            <tr>
                <td colspan="3" class="text-center">Загрузка...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalTitle">Добавить категорию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Название категории</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="saveCategory()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
