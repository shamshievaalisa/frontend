<!-- Customers View -->
<div class="row mb-4">
    <div class="col-md-8">
        <h2>Клиенты</h2>
    </div>
    <div class="col-md-4 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#customerModal" onclick="newCustomer()">Добавить клиента</button>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-12">
        <input type="text" class="form-control" id="searchCustomers" placeholder="Поиск по ФИО или телефону">
    </div>
</div>
<div class="mb-3">
  Всего клиентов: <strong><span id="customerCount">0</span></strong>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="customersTableBody">
            <tr>
                <td colspan="3" class="text-center">Загрузка...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Customer Modal -->
<div class="modal fade" id="customerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить/Редактировать клиента</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Телефон</label>
                        <input type="tel" class="form-control" id="customerPhone" required>
                    </div>
                    <input type="hidden" id="customerId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="saveCustomer()">Сохранить</button>
            </div>
        </div>
    </div>
</div>
