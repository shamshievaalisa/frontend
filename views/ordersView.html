<!-- Orders View -->
<div class="row mb-4">
    <div class="col-md-8">
        <h2>Заказы</h2>
    </div>
    <div class="col-md-4 text-end">
        <button class="btn btn-success" onclick="newOrder()">
            Создать заказ
        </button>
    </div>
</div>

<!-- Search -->
<div class="row mb-3">
    <div class="col-md-6">
        <input type="text" id="searchOrders" class="form-control" placeholder="Поиск по ID, дате, клиенту или сотруднику...">
    </div>
</div>

<!-- Table -->
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Дата</th>
                <th>Клиент</th>
                <th>Сотрудник</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <tr>
                <td colspan="5" class="text-center">Загрузка...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Order Modal (Создание) -->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalTitle">Создать заказ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <input type="hidden" id="orderId">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="orderDate" class="form-label">Дата заказа</label>
                            <input type="date" class="form-control" id="orderDate" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="orderClientId" class="form-label">Клиент</label>
                            <select class="form-select" id="orderClientId" required>
                                <option value="">Загрузка...</option>
                            </select>
                        </div>
                     
                    </div>

                    <hr>

                    <h6>Товары в заказе</h6>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="orderProductSelect" class="form-label">Товар</label>
                            <select class="form-select" id="orderProductSelect">
                                <option value="">Выберите товар</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="orderProductQuantity" class="form-label">Кол-во</label>
                            <input type="number" class="form-control" id="orderProductQuantity" value="1" min="1">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="button" class="btn btn-outline-primary" onclick="addProductToOrder()">
                                Добавить
                            </button>
                        </div>
                    </div>

                  
                    
                    <ul id="orderProductList" class="list-group"></ul>
               <p class="mt-3 fs-5">
                  <strong>Итого: <span id="orderTotal">0</span> ₽</strong>
                </p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="saveOrder()">Создать заказ</button>
            </div>
        </div>
    </div>
</div>


<!-- Order Items Modal -->
<div class="modal fade" id="orderItemsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Позиции заказа</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Товар</th>
                            <th>Кол-во</th>
                            <th>Цена</th>
                              <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="orderItemsTableBody">
                        <tr><td colspan="6" class="text-center">Загрузка...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
